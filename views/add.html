<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pedidos | App</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Pedido Web</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link " href="/">lista de pedidos <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="/add">agregar un pedido</a>
                <a class="nav-item nav-link" href="/tareas">tareas</a>
              </div>
            </div>
        </div>
      </nav>

      <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto mt-3">
                  <div class="card">
                      <div class="card-header bg-dark text-white">
                          Agregar Formulario
                      </div>
                      <div class="card-body">
                          <form action="/api/pedidos" method="post">
                              <div class="form-group">
                                  <input type="text" name="nombre" placeholder="Nombre Cliente" class="form-control " required>
                              </div>
                              <div class="form-group">
                                    <input type="text" name="apellido" placeholder="apellido Cliente" class="form-control" required>
                                </div>
                                <div class="form-group">
                                        <input type="email" name="email" placeholder="email Cliente" class="form-control" required>
                                </div>
                                <div class="form-group">
                                        <input type="tel" name="telefono" placeholder="felefono" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <textarea name="direccion"  class="form-control" placeholder="direccion pedido" rows="2"></textarea>
                                </div>
                                <div class="form-group">
                                        <input type="text" name="fecha_entrega" class="form-control" placeholder="2019-10-03" required>
                                </div>
                                <div class="form-group">
                                        <input type="text" max="8" min="1" name="hora_entrega" placeholder="hh /am-pm" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-success">Crear Pedido</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
